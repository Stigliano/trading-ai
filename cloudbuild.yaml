steps:
  # üîπ 1Ô∏è‚É£ Build dell'immagine Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE}:latest'
      - '.'

  # üîπ 2Ô∏è‚É£ Push dell'immagine su Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE}:latest'

  # üîπ 3Ô∏è‚É£ Deploy su Cloud Run con pi√π debug
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -x
        gcloud run deploy ${_SERVICE} \
          --image ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE}:latest \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --timeout 300s \
          --memory 512Mi \
          --cpu 1 || \
        gcloud logs read --resource-type=cloud_run_revision --service=${_SERVICE} --limit=50

substitutions:
  _PROJECT_ID: 'trading90'  # üîπ Aggiunto
  _REGION: 'us-central1'
  _SERVICE: 'trading-ai-service'
  _REPOSITORY: 'trading-ai-repo'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE}:latest'

