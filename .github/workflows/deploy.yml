name: 'Deploy su Cloud Run con Cloud Build'

on:
  push:
    branches:
      - main
      - dev

env:
  PROJECT_ID: 'trading90'
  REGION: 'us-central1'
  SERVICE: 'trading-ai-service'
  REPOSITORY: 'trading-ai-repo'
  ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      # üîπ 1Ô∏è‚É£ Checkout Repository
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      # üîπ 2Ô∏è‚É£ Autenticazione su Google Cloud
      - name: 'Autenticazione su Google Cloud'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      # üîπ 3Ô∏è‚É£ Configura il progetto e abilita servizi (se non sono attivi)
      - name: 'Configura Google Cloud'
        run: |
          gcloud config set project $PROJECT_ID
          gcloud services enable cloudbuild.googleapis.com run.googleapis.com artifactregistry.googleapis.com
          gcloud auth configure-docker $REGION-docker.pkg.dev

      # üîπ 4Ô∏è‚É£ Avvia la build e il deploy su Cloud Run usando Google Cloud Build
      - name: 'Esegui Google Cloud Build'
        run: |
          gcloud builds submit --project=$PROJECT_ID --substitutions=_REGION=$REGION,_SERVICE=$SERVICE,_REPOSITORY=$REPOSITORY
          
      # üîπ 5Ô∏è‚É£ Conferma completamento
      - name: 'Conferma completamento'
        run: echo "‚úÖ Deploy completato con successo!"

